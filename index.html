<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" href="styles/objects.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles.css">
    <title>Trabalho de InfoViz</title>
  </head>
  <body>
    <main>
      <div class="card country-card">
        <div class="card__header">
          <h2>Countries, institutions and authors who are addressing the Human-Computer Interaction (HINT)</h2>
        </div>
        <div class="card__body">
          <div class="countries-map"></div>
          <div class="country-details"></div>
          <div class="tooltip"></div>
        </div>
      </div>
    </main>

    <script>
      const width = '500'
      const height = '300'

      const svg = d3.select('.countries-map')
        .append('svg')
        .attr("viewBox", `0 0 ${width} ${height}`)
      
      const projection = d3
        .geoNaturalEarth1()
        .scale(width / 1.3 / Math.PI)
        .translate([width / 2, height / 2])
      
      const geoPath = d3.geoPath()
        .projection(projection)
      
      d3.json('https://raw.githubusercontent.com/infoviz-2021/infoviz-2021.github.io/main/data/countries.json').then(function (data) {
        svg.append('g')
          .selectAll('path')
          .data(data.features)
          .join('path')
          .attr('d', geoPath)
          .attr('class', 'country')
          .style('fill', function (svgElement) {
            if (svgElement.properties.articles > 0)
              return '#7c1010'
          })
          .on('mouseover', function (svgElement, data) {
            d3.select(this).attr('class', 'country hover')
            d3.select('.tooltip')
              .style('visibility','visible')
              .style('top', svgElement.pageY + 10 + 'px')
              .style('left', svgElement.pageX + 10 + 'px')
              .html('<strong>' + data.properties.name + '</strong><br />Artigos: ' + (data.properties.articles ? data.properties.articles : 0))
          })
          .on('mouseout', function (d) {
            d3.select(this).attr('class', 'country')
            d3.select('.tooltip')
              .style('visibility','hidden')
          })
          .on('click', function(svgElement, data) {
            d3.select('.country-card')
              .classed('.country-card-on')
          })
      })
    </script>
  </body>
</html>
