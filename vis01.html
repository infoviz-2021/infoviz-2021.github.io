<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>
  </head>
  <body>
    <div id="timeline"></div>

    <script>
      d3.json('https://raw.githubusercontent.com/infoviz-2021/infoviz-2021.github.io/main/data/milestones.json').then(function (data) {
        milestones('#timeline')
        .mapping({
          timestamp: 'year',
          text: 'milestone',
        })
        .parseTime('%Y')
        .aggregateBy('year')
        .render(data);
      });
    </script>
  </body>
</html>
