<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" href="styles/objects.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="vis01-styles.css">
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="card__header">
        <h2>Marcos da porra toda</h2>
      </div>
      <div class="card__body">
        <div class="timeline-milestones">
          <div class="timeline-milestones__milestone">
            <span data-year="1960" data-description="O termo “Integração” é usado para descrever uma possível (i.e., futura) relação simbiótica entre humanos e tecnologias (Transactions on Human Factors in Electronics"></span>
          </div>
          <div class="timeline-milestones__milestone">
            <span data-year="2016" data-description="O termo “Integração” é usado para caracterizar uma nova era entre humanos e tecnologias, a era da Integração Humano- Computador (Revista Interactions)"></span>
          </div>
          <div class="timeline-milestones__milestone active">
            <span data-year="2017" data-description="Iniciam as discussões sobre abordar a Integração Humano- Computador não apenas como uma nova era, mas como uma possível troca de paradigma de IHC (CHI’17)"></span>
          </div>
          <div class="timeline-milestones__milestone">
            <span data-year="2019" data-description="A Integração Humano-Computador é discutida como um paradigma emergente que estende, mas não substitui a área de IHC (Dagstuhl Seminar 18322)"></span>
          </div>
          <div class="timeline-milestones__milestone">
            <span data-year="2020" data-description="A Integração Humano-Computador é formalmente definida e caracterizada como um paradigma emergente da área de IHC (CHI’20)"></span>
          </div>
        </div>
      </div>
    </section>

    <script>
      const inputs = document.querySelectorAll('.timeline-milestones__milestone')

      inputs.forEach(function (input, key) {
        input.addEventListener('mouseover', function (event) {
          const target = event.target
          target.classList.add('active')  

          inputs.forEach(function(otherInput, otherKey) {
            if (key != otherKey) {
              otherInput.classList.remove('active')
            }
          })
        })
      })
    </script>
  </body>
</html>
