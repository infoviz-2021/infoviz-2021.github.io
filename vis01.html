<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css" />
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/generic.css">
    <link rel="stylesheet" href="styles/objects.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>
  </head>
  <body>
    <main>
      <section class="card country-card">
        <div class="card__header">
          <h2>Countries, institutions and authors who are addressing the Human-Computer Interaction (HINT)</h2>
        </div>
        <div class="card__body_sfsfdds">
          <div id="timeline"></div>
        </div>
      </section>
    </main>

    <script>
      d3.json('https://raw.githubusercontent.com/infoviz-2021/infoviz-2021.github.io/main/data/milestones.json').then(function (data) {
        milestones('#timeline')
        .mapping({
          timestamp: 'year',
          text: 'milestone',
        })
        .parseTime('%Y')
        .aggregateBy('year')
        .optimize(true)
        .render(data);
      });
    </script>
  </body>
</html>
