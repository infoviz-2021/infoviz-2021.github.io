<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/settings.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/generic.css">
      <link rel="stylesheet" href="styles/objects.css">
      <link rel="stylesheet" href="styles/components.css">
      <link rel="stylesheet" href="vis04.css">
      <title>Number and focus of publications per year</title>
   </head>
   <body>
      <section>
         <div>
            <div class="card__header__vis04!">
               <h2>Number and focus of publications per year</h2>
            </div>
            <div>
               <svg width="960" height="500"></svg>
            </div>
         </div>
      </section>
      <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("svg"),
            margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleBand()
            .rangeRound([0, width])
            .paddingInner(0.05)
            .align(0.1);

        var y = d3.scaleLinear()
            .rangeRound([height, 0]);

        var z = d3.scaleOrdinal()
            .range(["#66c2a5", "#fc8d62 ", "#8da0cb"]);

        d3.csv("/data/data_vis07.csv", function(d, i, columns) {
        for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
            d.total = t;
            return d;
        }, function(error, data) {
        if (error) throw error;

        var keys = data.columns.slice(1);
        var total = keys.pop()

        // data.sort(function(a, b) { return b.total - a.total; });
        x.domain(data.map(function(d) { return d.Ano; }));
        y.domain([0, 8]).nice(); //d3.max(data, function(d) { return d.total; })]).nice();
        z.domain(keys);

        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return x(d.data.Ano); })
            .attr("y", function(d) { return y(d[1]); })
            .attr("height", function(d) { return y(d[0]) - y(d[1]); })
            .attr("width", x.bandwidth())
            .attr("class", "text-axis default-font-family text-color")

        g.append("g")
            .attr("class", "text-axis default-font-family text-color")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // text label for the x axis
        g.append("text")             
            .attr("transform",
                    "translate(" + (width/2) + " ," + 
                                (height + margin.top + 10) + ")")
            .style("text-anchor", "middle")
            .attr("class", "text-axis default-font-family text-color")
            .text("Year");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .attr("class", "text-axis default-font-family text-color")
            .text("Number of Publications");  

        g.append("g")
            .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("text-anchor", "start")
            .attr("class", "text-axis default-font-family text-color")
            // .text("Number of Published Articles");

        // Add the line
        svg.append("path")
            .datum(data.total)
            .attr("fill", "none")
            .attr("stroke", "#69b3a2")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(function(d) { return x(d.date) })
                .y(function(d) { return y(d.value) })
            )
            console.log(data)

        var legend = g.append("g")
            .attr("class", "text-axis default-font-family text-color")
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice())
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", width - 19)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) { return d; });
        });        
    </script>
   </body>
</html>
