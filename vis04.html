<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/settings.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/generic.css">
      <link rel="stylesheet" href="styles/objects.css">
      <link rel="stylesheet" href="styles/components.css">
      <link rel="stylesheet" href="vis04.css">
      <title>Conference Events</title>
   </head>
   <body>
      <section>
         <div>
            <div class="">
               <h2>Conference Events</h2>
            </div>
            <div class="">
               <svg width="960" height="500"></svg>
            </div>
         </div>
      </section>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script>
         var svg = d3.select("svg"),
             margin = {top: 20, right: 20, bottom: 30, left: 400},
             width = +svg.attr("width") - margin.left - margin.right,
             height = +svg.attr("height") - margin.top - margin.bottom;
             
         var tooltip = d3.select("body").append("div").attr("class", "toolTip");
             
         var x = d3.scaleLinear().range([0, width]);
         var y = d3.scaleBand().range([height, 0]);
         
         var g = svg.append("g")
                 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
             
         d3.json("/data/data_vis04_.json", function(error, data) {
                 if (error) throw error;
             
                 data.sort(function(a, b) { return a.quantidade - b.quantidade; });
             
                 x.domain([0, d3.max(data, function(d) { return d.quantidade; })]);
             y.domain(data.map(function(d) { return d.evento; })).padding(0.1);
         
             g.append("g")
                 .attr("class", "x axis")
                     .attr("transform", "translate(0," + height + ")")
                     .call(d3.axisBottom(x).ticks(3));
                 //   .tickFormat(function(d) { return parseInt(d / 1000); }).tickSizeInner([-height]));
         
             g.append("g")
                 .attr("class", "y axis")
                 .call(d3.axisLeft(y));
         
             g.selectAll(".bar")
                 .data(data)
                 .enter().append("rect")
                 .attr("class", "bar")
                 .attr("x", 0)
                 .attr("height", y.bandwidth())
                 .attr("y", function(d) { return y(d.evento); })
                 .attr("width", function(d) { return x(d.quantidade); })
                 .on("mousemove", function(d){
                     tooltip
                         .style("left", d3.event.pageX - 50 + "px")
                         .style("top", d3.event.pageY - 70 + "px")
                         .style("font-size=", 10, "px" )
                         .style("display", "inline-block")
                         .html(d.artigos);
                 })
                     .on("mouseout", function(d){ tooltip.style("display", "none");});
         });
      </script>
   </body>
</html>
